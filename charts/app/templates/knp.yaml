---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ .Release.Name }}-allow-backend-to-db
  labels: {{- include "selectorLabels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- if contains "-pr-" .Release.Name }}
      # PR environments use Bitnami PostgreSQL
      app.kubernetes.io/name: bitnami-pg
      app.kubernetes.io/instance: {{ .Release.Name }}
      {{- else }}
      # Test/Prod use Crunchy PostgreSQL
      postgres-operator.crunchydata.com/cluster: {{ .Values.global.databaseAlias}}
      {{- end }}
  ingress:
    - ports:
        - protocol: TCP
          port: 5432
      from:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: backend
              app.kubernetes.io/instance: {{ .Release.Name }}
  policyTypes:
    - Ingress