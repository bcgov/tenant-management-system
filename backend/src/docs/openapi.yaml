openapi: 3.0.3
info:
  title: Tenancy Management System API
  description: API for managing tenants in the Tenancy Management System
  version: 1.0.0
servers:
  - url: http://localhost:4144
    description: Local dev server

paths:
  /health:
    get:
      summary: Health check endpoint
      description: Checks the health status of the API service
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiStatus:
                    type: string
                    example: "Healthy"
                  time:
                    type: string
                    format: date-time
                    example: "2024-03-21T10:00:00Z"
        '503':
          description: Service is unhealthy

  /v1/tenants:
    post:
      summary: Create a new tenant
      description: Creates a new tenant in the system
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - ministryName
                - description
                - user
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 30
                  example: "Roads initiative"
                ministryName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Ministry of Natural Resources"
                description:
                  type: string
                  maxLength: 500
                  example: "My Tenant Description"
                user:
                  $ref: '#/components/schemas/BasicUser'
      responses:
        '201':
          description: Tenant successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenant:
                        $ref: '#/components/schemas/TenantWithUsers'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '409':
          description: Conflict - Tenant with same name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}/users:
    post:
      summary: Add a user to a tenant
      description: Adds a new user to an existing tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
                - roles
              properties:
                user:
                  $ref: '#/components/schemas/BasicUser'
                roles:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
                  maxItems: 3
                  example: ["14c6bb48-54e2-4ce0-9bbd-af4982fff13b"]
      responses:
        '201':
          description: User successfully added to tenant
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  roles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Role'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles (TENANT_OWNER or USER_ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '409':
          description: User already exists in tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    get:
      summary: Get users for a tenant
      description: Retrieves all users associated with a tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
      responses:
        '200':
          description: List of users for the tenant
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have access to the tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/users/{ssoUserId}/tenants:
    get:
      summary: Get tenants for a user
      description: Retrieves all tenants associated with a specific user
      parameters:
        - name: ssoUserId
          in: path
          required: true
          schema:
            type: string
          description: The SSO user ID
        - name: expand
          in: query
          required: false
          schema:
            type: string
            enum: [tenantUserRoles]
          description: Comma-separated list of relations to expand. Currently supports 'tenantUserRoles' to include user and role information.
      responses:
        '200':
          description: List of tenants for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenants:
                        type: array
                        items:
                          $ref: '#/components/schemas/TenantWithUsers'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}/users/{tenantUserId}/roles:
    post:
      summary: Assign roles to a user in a tenant
      description: Assigns one or more roles to a user within a tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: tenantUserId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the user in the tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - roles
              properties:
                roles:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
                  example: ["14c6bb48-54e2-4ce0-9bbd-af4982fff13b"]
      responses:
        '200':
          description: Roles successfully assigned
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      roles:
                        type: array
                        items:
                          $ref: '#/components/schemas/Role'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles (TENANT_OWNER or USER_ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '409':
          description: Role already assigned to user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    delete:
      summary: Unassign a role from a user in a tenant
      description: Removes a role from a user within a tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: tenantUserId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the user in the tenant
        - name: roleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the role to unassign
      responses:
        '204':
          description: Role successfully unassigned
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles (TENANT_OWNER or USER_ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant, user, or role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}:
    get:
      summary: Get tenant details
      description: Retrieves details of a specific tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: expand
          in: query
          required: false
          schema:
            type: string
            enum: [tenantUserRoles]
          description: Optional parameter to expand the response with additional details
      responses:
        '200':
          description: Tenant details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenant:
                        $ref: '#/components/schemas/TenantWithUsers'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have access to the tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    put:
      summary: Update tenant details
      description: Updates the details of an existing tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 30
                  example: "Updated Roads Initiative"
                ministryName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Updated Ministry of Natural Resources"
                description:
                  type: string
                  maxLength: 500
                  example: "Updated tenant description"
      responses:
        '200':
          description: Tenant successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenant:
                        $ref: '#/components/schemas/Tenant'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '409':
          description: Conflict - Tenant with same name and ministry name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/roles:
    get:
      summary: Get all available roles
      description: Retrieves a list of all available roles in the system
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      roles:
                        type: array
                        items:
                          $ref: '#/components/schemas/Role'
              example:
                data:
                  roles:
                    - id: "14c6bb48-54e2-4ce0-9bbd-af4982fff13b"
                      name: "TMS.TENANT_OWNER"
                      description: "Tenant Owner Role"
                      createdDateTime: "2024-03-21T10:00:00Z"
                      updatedDateTime: "2024-03-21T10:00:00Z"
                    - id: "25d7cc59-65f3-5df1-0cce-bg6093ggg24c"
                      name: "TMS.USER_ADMIN"
                      description: "User Admin Role"
                      createdDateTime: "2024-03-21T10:00:00Z"
                      updatedDateTime: "2024-03-21T10:00:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenant-requests:
    post:
      summary: Create a new tenant request
      description: Creates a new request for a tenant with the specified details
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - ministryName
                - user
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 30
                  example: "Roads Initiative"
                ministryName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Ministry of Natural Resources"
                description:
                  type: string
                  maxLength: 500
                  example: "Tenant for managing road infrastructure"
                user:
                  type: object
                  required:
                    - firstName
                    - lastName
                    - displayName
                    - ssoUserId
                    - userName
                    - email
                  properties:
                    firstName:
                      type: string
                      example: "John"
                    lastName:
                      type: string
                      example: "Smith"
                    displayName:
                      type: string
                      example: "John Smith: ENV: EX"
                    ssoUserId:
                      type: string
                      example: "F45AFBBD68C4466F956BA3A1D91878AD"
                    userName:
                      type: string
                      example: "johnSmith"
                    email:
                      type: string
                      format: email
                      example: "john.Smith@example.com"
      responses:
        '201':
          description: Tenant request successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenantRequest:
                        $ref: '#/components/schemas/TenantRequest'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    get:
      summary: Get all tenant requests
      description: |
        Retrieves a list of all tenant requests. Only users with the TMS.OPERATIONS_ADMIN role can access this endpoint.
        Results are ordered by request date (most recent first).
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [NEW, APPROVED, REJECTED]
          description: Filter tenant requests by status
          example: "NEW"
      responses:
        '200':
          description: Tenant requests retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenantRequests:
                        type: array
                        items:
                          $ref: '#/components/schemas/TenantRequest'
              example:
                data:
                  tenantRequests:
                    - id: "123e4567-e89b-12d3-a456-426614174000"
                      name: "Roads Initiative"
                      ministryName: "Ministry of Natural Resources"
                      description: "Tenant for managing road infrastructure"
                      status: "NEW"
                      requestedBy: "John Smith: ENV: EX"
                      requestedAt: "2024-03-15"
                      decisionedBy: null
                      decisionedAt: null
                      rejectionReason: null
                      createdDateTime: "2024-03-15"
                      updatedDateTime: "2024-03-15"
                      createdBy: "123e4567e89b12d3a456426614174000"
                      updatedBy: "123e4567e89b12d3a456426614174000"
                    - id: "456f7890-f12c-23d4-e567-537725285111"
                      name: "Health Portal"
                      ministryName: "Ministry of Health"
                      description: "Tenant for health services portal"
                      status: "APPROVED"
                      requestedBy: "Jane Doe: HLTH: EX"
                      requestedAt: "2024-03-10"
                      decisionedBy: "Admin User"
                      decisionedAt: "2024-03-12"
                      rejectionReason: null
                      createdDateTime: "2024-03-10"
                      updatedDateTime: "2024-03-12"
                      createdBy: "456f7890f12c23d4e567537725285111"
                      updatedBy: "admin-user-guid"
        '400':
          description: Invalid query parameters
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have the required TMS.OPERATIONS_ADMIN role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenant-requests/{requestId}/status:
    patch:
      summary: Update the status of a tenant request
      description: |
        Updates the status of a tenant request. If approved, creates a new tenant.
        Only users with the TMS.OPERATIONS_ADMIN role can perform this action.
      security:
        - bearerAuth: []
      parameters:
        - name: requestId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant request
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - status
              properties:
                status:
                  type: string
                  enum: [APPROVED, REJECTED]
                  description: New status for the tenant request
                  example: "APPROVED"
                rejectionReason:
                  type: string
                  description: Required when status is REJECTED
                  maxLength: 500
                  example: "Insufficient information provided"
      responses:
        '200':
          description: Tenant request status updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  tenantRequest:
                    type: object
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier of the tenant request
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      name:
                        type: string
                        description: Name of the tenant
                        example: "Ministry of Health"
                      ministryName:
                        type: string
                        description: Name of the ministry
                        example: "Health"
                      description:
                        type: string
                        description: Description of the tenant
                        example: "Tenant for Ministry of Health applications"
                      status:
                        type: string
                        enum: [NEW, APPROVED, REJECTED]
                        description: Current status of the tenant request
                        example: "APPROVED"
                      requestedBy:
                        type: string
                        description: Display name of the user who requested the tenant
                        example: "John Smith"
                      decisionedBy:
                        type: string
                        description: Display name of the operations admin who made the decision
                        example: "Jane Doe"
                      decisionedAt:
                        type: string
                        format: date-time
                        description: Timestamp when the decision was made
                        example: "2024-03-20T10:30:00Z"
                      rejectionReason:
                        type: string
                        description: Reason for rejection, if the request was rejected
                        example: "Insufficient information provided"
                      createdBy:
                        type: string
                        description: SSO user ID of the user who created the request
                        minLength: 32
                        maxLength: 32
                        example: "123e4567e89b12d3a456426614174000"
                      updatedBy:
                        type: string
                        description: SSO user ID of the user who last updated the request
                        minLength: 32
                        maxLength: 32
                        example: "123e4567e89b12d3a456426614174000"
                  tenant:
                    type: object
                    description: Basic tenant information (only included when status is APPROVED)
                    properties:
                      id:
                        type: string
                        format: uuid
                        description: Unique identifier of the tenant
                        example: "123e4567-e89b-12d3-a456-426614174000"
                      name:
                        type: string
                        description: Name of the tenant
                        example: "Ministry of Health"
                      ministryName:
                        type: string
                        description: Name of the ministry
                        example: "Health"
                      description:
                        type: string
                        description: Description of the tenant
                        example: "Tenant for Ministry of Health applications"
                      createdBy:
                        type: string
                        description: SSO user ID of the user who created the tenant
                        minLength: 32
                        maxLength: 32
                        example: "123e4567e89b12d3a456426614174000"
                      updatedBy:
                        type: string
                        description: SSO user ID of the user who last updated the tenant
                        minLength: 32
                        maxLength: 32
                        example: "123e4567e89b12d3a456426614174000"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          description: Forbidden - User does not have the required TMS.OPERATIONS_ADMIN role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          $ref: '#/components/responses/Conflict'
        '500':
          $ref: '#/components/responses/InternalServerError'

components:
  schemas:
    BasicUser:
      type: object
      required:
        - firstName
        - lastName
        - displayName
        - userName
        - ssoUserId
        - email
      properties:
        firstName:
          type: string
          minLength: 1
          maxLength: 50
          example: "John"
        lastName:
          type: string
          minLength: 1
          maxLength: 50
          example: "Smith"
        displayName:
          type: string
          minLength: 1
          maxLength: 50
          example: "Smith, John: JEDI: EX"
        userName:
          type: string
          minLength: 1
          maxLength: 50
          example: "JSMITH1"
        ssoUserId:
          type: string
          format: uuid
          example: "fd33f1cef7ca4b19a71104d4ecf7066b"
        email:
          type: string
          format: email
          example: "John@gov.bc.ca"

    User:
      type: object
      properties:
        id:
          type: string
