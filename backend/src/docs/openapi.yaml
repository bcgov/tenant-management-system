openapi: 3.0.3
info:
  title: Tenant Management System API
  description: API for managing tenants in the Tenant Management System
  version: 1.0.0
servers:
  - url: http://localhost:4144
    description: Local dev server
  - url: https://tenant-management-system-dev-backend.apps.silver.devops.gov.bc.ca
    description: CSTAR Dev API
  - url: https://tenant-management-system-test-frontend.apps.silver.devops.gov.bc.ca/api/
    description: TEST env api

paths:
  /v1/health:
    get:
      summary: Health check endpoint
      description: Checks the health status of the API service
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  apiStatus:
                    type: string
                    example: "Healthy"
                  time:
                    type: string
                    format: date-time
                    example: "2024-03-21T10:00:00Z"
        '503':
          description: Service is unhealthy

  /v1/tenants:
    post:
      summary: Create a new tenant
      description: Creates a new tenant in the system. Requires JWT authentication and TMS.OPERATIONS_ADMIN role.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - ministryName
                - description
                - user
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 30
                  pattern: '^\S.*\S$'
                  description: |
                    Name must be 1-30 characters, cannot start or end with whitespace.
                    Pattern ensures no leading/trailing whitespace.
                  example: "Roads initiative"
                ministryName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Ministry of Natural Resources"
                description:
                  type: string
                  maxLength: 500
                  example: "My Tenant Description"
                user:
                  $ref: '#/components/schemas/BasicUser'
              example:
                name: "Roads Initiative"
                ministryName: "Ministry of Transportation"
                description: "Tenant for managing road infrastructure projects"
                user:
                  firstName: "John"
                  lastName: "Smith"
                  displayName: "Smith, John: MOT: EX"
                  userName: "JSMITH1"
                  ssoUserId: "fd33f1cef7ca4b19a71104d4ecf7066b"
                  email: "john.smith@gov.bc.ca"
      responses:
        '201':
          description: Tenant successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenant:
                        $ref: '#/components/schemas/TenantWithUsers'
              example:
                data:
                  tenant:
                    id: "f98cbbfb-b96c-4a40-a10b-c2a7e795022c"
                    name: "Roads Initiative"
                    ministryName: "Ministry of Transportation"
                    description: "Tenant for managing road infrastructure projects"
                    createdDateTime: "2024-03-21T10:00:00Z"
                    updatedDateTime: "2024-03-21T10:00:00Z"
                    users:
                      - id: "fd33f1cef7ca4b19a71104d4ecf7066b"
                        createdDateTime: "2024-03-21T10:00:00Z"
                        updatedDateTime: "2024-03-21T10:00:00Z"
                        ssoUser:
                          id: "fd33f1cef7ca4b19a71104d4ecf7066b"
                          ssoUserId: "fd33f1cef7ca4b19a71104d4ecf7066b"
                          firstName: "John"
                          lastName: "Smith"
                          displayName: "Smith, John: MOT: EX"
                          userName: "JSMITH1"
                          email: "john.smith@gov.bc.ca"
                          createdDateTime: "2024-03-21T10:00:00Z"
                          updatedDateTime: "2024-03-21T10:00:00Z"
                        roles:
                          - id: "14c6bb48-54e2-4ce0-9bbd-af4982fff13b"
                            name: "TMS.TENANT_OWNER"
                            description: "Tenant Owner Role"
                            createdDateTime: "2024-03-21T10:00:00Z"
                            updatedDateTime: "2024-03-21T10:00:00Z"
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have the required TMS.OPERATIONS_ADMIN role
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '409':
          description: Conflict - Tenant with same name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}/users:
    post:
      summary: Add a user to a tenant
      description: Adds a new user to an existing tenant. Supports IDIR, basic BCeID, and business BCeID users. For IDIR users, roles are required. For BCeID users, roles are optional and will be overridden with SERVICE_USER role. Optionally adds the user to groups. Requires JWT authentication and TENANT_OWNER or USER_ADMIN role.
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - user
              properties:
                user:
                  $ref: '#/components/schemas/BasicUser'
                roles:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
                  maxItems: 3
                  description: |
                    Required for IDIR users. Optional for BCeID users (will be overridden with SERVICE_USER role).
                    If not provided for IDIR users, validation will fail.
                  example: ["14c6bb48-54e2-4ce0-9bbd-af4982fff13b"]
                groups:
                  type: array
                  items:
                    type: string
                    format: uuid
                  description: Optional array of group IDs to add the user to
                  example: ["02630496-ac01-407b-84f6-d542c8f4cc8c", "c442d5c6-2a23-439f-956f-a67ba87a42cf"]
      responses:
        '201':
          description: User successfully added to tenant
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      user:
                        allOf:
                          - $ref: '#/components/schemas/User'
                          - type: object
                            properties:
                              roles:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Role'
                                description: Roles assigned to the user
                              groups:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Group'
                                description: Groups the user was added to (if groups were provided in request)
        '400':
          description: Invalid input - IDIR users must provide roles, BCeID users roles are optional
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles (TENANT_OWNER or USER_ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '409':
          description: User already exists in tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    get:
      summary: Get users for a tenant
      description: Retrieves all users associated with a tenant. Requires JWT authentication and tenant access.
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
      responses:
        '200':
          description: List of users for the tenant
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      users:
                        type: array
                        items:
                          $ref: '#/components/schemas/User'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have access to the tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}/users/{tenantUserId}:
    get:
      summary: Get tenant user details
      description: Retrieves details of a specific tenant user with optional expansions. Requires JWT authentication and tenant access.
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: tenantUserId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant user
        - name: expand
          in: query
          required: false
          schema:
            type: string
            enum: [groupMemberships, tenantUserRoles, sharedServiceRoles]
          description: |
            Comma-separated list of relations to expand. Currently supports:
            - groupMemberships: Include groups the user belongs to
            - tenantUserRoles: Include tenant roles assigned to the user
            - sharedServiceRoles: Include shared service roles linked via user's groups
      responses:
        '200':
          description: Tenant user details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenantUser:
                        allOf:
                          - $ref: '#/components/schemas/User'
                          - type: object
                            properties:
                              groups:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Group'
                                description: Present only when expand=groupMemberships
                              roles:
                                type: array
                                items:
                                  $ref: '#/components/schemas/Role'
                                description: Present only when expand=tenantUserRoles
                              sharedServiceRoles:
                                type: array
                                items:
                                  type: object
                                  properties:
                                    role:
                                      $ref: '#/components/schemas/SharedServiceRole'
                                    sharedService:
                                      $ref: '#/components/schemas/SharedService'
                                description: Present only when expand=sharedServiceRoles
        '400':
          description: Invalid input or expand values
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have access to the tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant or tenant user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/users/{ssoUserId}/tenants:
    get:
      summary: Get tenants for a user
      description: Retrieves all tenants associated with a specific user. Requires JWT authentication.
      security:
        - bearerAuth: []
      parameters:
        - name: ssoUserId
          in: path
          required: true
          schema:
            type: string
          description: The SSO user ID
        - name: expand
          in: query
          required: false
          schema:
            type: string
            enum: [tenantUserRoles]
          description: |
            Comma-separated list of relations to expand. Currently supports:
            - tenantUserRoles: Include user and role information for tenants
      responses:
        '200':
          description: List of tenants for the user
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenants:
                        type: array
                        items:
                          $ref: '#/components/schemas/TenantWithUsers'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '404':
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}/users/{tenantUserId}/roles:
    post:
      summary: Assign roles to a user in a tenant
      description: Assigns one or more roles to a user within a tenant. Requires JWT authentication and TENANT_OWNER or USER_ADMIN role.
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: tenantUserId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the user in the tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - roles
              properties:
                roles:
                  type: array
                  items:
                    type: string
                    format: uuid
                  minItems: 1
                  example: ["14c6bb48-54e2-4ce0-9bbd-af4982fff13b"]
      responses:
        '200':
          description: Roles successfully assigned
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      roles:
                        type: array
                        items:
                          $ref: '#/components/schemas/Role'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles (TENANT_OWNER or USER_ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant or user not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '409':
          description: Role already assigned to user
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    delete:
      summary: Unassign a role from a user in a tenant
      description: Removes a role from a user within a tenant
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: tenantUserId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the user in the tenant
        - name: roleId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the role to unassign
      responses:
        '204':
          description: Role successfully unassigned
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have required roles (TENANT_OWNER or USER_ADMIN)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant, user, or role not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenants/{tenantId}:
    get:
      summary: Get tenant details
      description: Retrieves details of a specific tenant. Requires JWT authentication and tenant access.
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
        - name: expand
          in: query
          required: false
          schema:
            type: string
            enum: [tenantUserRoles]
          description: Optional parameter to expand the response with additional details
      responses:
        '200':
          description: Tenant details retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenant:
                        $ref: '#/components/schemas/TenantWithUsers'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '403':
          description: Forbidden - User does not have access to the tenant
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ForbiddenErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    put:
      summary: Update tenant details
      description: Updates the details of an existing tenant. Requires JWT authentication and TENANT_OWNER role.
      security:
        - bearerAuth: []
      parameters:
        - name: tenantId
          in: path
          required: true
          schema:
            type: string
            format: uuid
          description: The unique identifier of the tenant
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 30
                  example: "Updated Roads Initiative"
                ministryName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Updated Ministry of Natural Resources"
                description:
                  type: string
                  maxLength: 500
                  example: "Updated tenant description"
      responses:
        '200':
          description: Tenant successfully updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenant:
                        $ref: '#/components/schemas/Tenant'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '404':
          description: Tenant not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/NotFoundErrorResponse'
        '409':
          description: Conflict - Tenant with same name and ministry name already exists
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConflictErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/roles:
    get:
      summary: Get all available roles
      description: Retrieves a list of all available roles in the system. Requires JWT authentication.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Roles retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      roles:
                        type: array
                        items:
                          $ref: '#/components/schemas/Role'
              example:
                data:
                  roles:
                    - id: "14c6bb48-54e2-4ce0-9bbd-af4982fff13b"
                      name: "TMS.TENANT_OWNER"
                      description: "Tenant Owner Role"
                      createdDateTime: "2024-03-21T10:00:00Z"
                      updatedDateTime: "2024-03-21T10:00:00Z"
                    - id: "25d7cc59-65f3-5df1-0cce-bg6093ggg24c"
                      name: "TMS.USER_ADMIN"
                      description: "User Admin Role"
                      createdDateTime: "2024-03-21T10:00:00Z"
                      updatedDateTime: "2024-03-21T10:00:00Z"
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UnauthorizedErrorResponse'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

  /v1/tenant-requests:
    post:
      summary: Create a new tenant request
      description: Creates a new request for a tenant with the specified details. Requires JWT authentication.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
                - ministryName
                - user
              properties:
                name:
                  type: string
                  minLength: 1
                  maxLength: 30
                  example: "Roads Initiative"
                ministryName:
                  type: string
                  minLength: 1
                  maxLength: 100
                  example: "Ministry of Natural Resources"
                description:
                  type: string
                  maxLength: 500
                  example: "Tenant for managing road infrastructure"
                user:
                  type: object
                  required:
                    - firstName
                    - lastName
                    - displayName
                    - ssoUserId
                    - userName
                    - email
                  properties:
                    firstName:
                      type: string
                      example: "John"
                    lastName:
                      type: string
                      example: "Smith"
                    displayName:
                      type: string
                      example: "John Smith: ENV: EX"
                    ssoUserId:
                      type: string
                      example: "F45AFBBD68C4466F956BA3A1D91878AD"
                    userName:
                      type: string
                      example: "johnSmith"
                    email:
                      type: string
                      format: email
                      example: "john.Smith@example.com"
      responses:
        '201':
          description: Tenant request successfully created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenantRequest:
                        $ref: '#/components/schemas/TenantRequest'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/BadRequestResponse'
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/InternalServerErrorResponse'

    get:
      summary: Get all tenant requests
      description: |
        Retrieves a list of all tenant requests. Requires JWT authentication and TMS.OPERATIONS_ADMIN role.
        Results are ordered by request date (most recent first).
      security:
        - bearerAuth: []
      parameters:
        - name: status
          in: query
          required: false
          schema:
            type: string
            enum: [NEW, APPROVED, REJECTED]
          description: Filter tenant requests by status
          example: "NEW"
      responses:
        '200':
          description: Tenant requests retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      tenantRequests:
                        type: array
                        items:
                          $ref: '#/components/schemas/TenantRequest'
              example:
                data:
                  tenantRequests:
                    - id: "123e4567-e89b-12d3-a456-426614174000"
                      name: "Roads Initiative"
                      ministryName: "Ministry of Natural Resources"
                      description: "Tenant for managing road infrastructure"
