  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token for authentication. 
        
        **TMS Endpoints**: Requires TMS_AUDIENCE and IDIR/Azure IDIR identity provider.
        **Shared Service Endpoints**: Requires matching client_identifier in JWT audience.
        
        The JWT must be obtained from the configured OIDC provider and contain:
        - Valid signature verified against JWKS
        - Valid issuer and audience claims
        - Required identity provider (idir or azure_idir for TMS access)
        - Required roles for authorization (e.g., TMS.OPERATIONS_ADMIN, TENANT_OWNER)
