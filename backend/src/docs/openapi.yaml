                  maxItems: 10
                  example:
                    - name: "New Admin Role"
                      description: "New administrator role for the shared service"
                      allowedIdentityProviders: ["idir", "bceidbusiness"]
                    - name: "New User Role"
                      description: "New standard user role for the shared service"
                      allowedIdentityProviders: null
