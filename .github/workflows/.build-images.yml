name: Build Images

on:
  workflow_call:
    inputs:
      keep_versions:
        description: "How many versions to keep in the registry"
        required: false
        type: number
        default: 50
      tags:
        description: "Tag to use for built images"
        default: latest

permissions:
  packages: write

jobs:
  build:
    name: Build Images
    permissions:
      packages: write
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        package: [backend, frontend, migrations]
    timeout-minutes: 10
    steps:
      - uses: bcgov/action-builder-ghcr@ace71f7a527ca6fc43c15c7806314be5a4579d2c # v2.3.0
        with:
          keep_versions: ${{ inputs.keep_versions }}
          package: ${{ matrix.package }}
          tags: ${{ inputs.tags }}
          tag_fallback: latest
          triggers: ('${{ matrix.package }}/')